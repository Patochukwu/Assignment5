<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/divisible.css">
    <title>Division</title>
</head>

<body>
    <div class="container">
        <div class="all">
            <div class="cels">
                <label for="celsius">Number:</label>
                <input type="number" id="numberInput" />
            </div>
            
            <div class="cels">
                <label for="divisor1">Divisor 1:</label>
                <input type="number" id="divisor1Input" />
            </div>
            <div class="cels">
                <label for="divisor2">Divisor 2:</label>
                <input type="number" id="divisor2Input" />
            </div>
            <button onclick="checkDivisibility()">Set Result</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="divisible.js"></script>
</body>

</html>
